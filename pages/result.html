<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Результаты</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/result.css" />
  <body>
    <h1>Результаты голосования</h1>
    <div class="container">
      <h3>Коты</h3>
      <div class="progress">
        <div
            style="width: 0%"
            class="progress-bar"
            id="cats"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100">0%
        </div>
      </div>
      <h3>Собаки</h3>
      <div class="progress">
        <div
            style="width: 0%"
            class="progress-bar"
            id="dogs"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100">0%
        </div>
      </div>
      <h3>Попугаи</h3>
      <div class="progress">
        <div
            style="width: 0%"
            class="progress-bar"
            id="parr"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100">0%
        </div>
      </div>
    </div>
    <script src="../js/result.js"></script>
  </body>
</html>
